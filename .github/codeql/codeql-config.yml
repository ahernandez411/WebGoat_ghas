name: Custom JavaScript CodeQL Config

disable-default-queries: true # This property should always be at the root of the file

ignore-paths:
- "**/libs/**"
- "**/node_modules/**"
- "**/lib/**"
- "**/dist/**"

# https://codeql.github.com/docs/writing-codeql-queries/about-codeql-queries/
